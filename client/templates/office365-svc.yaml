{{- if .Values.yuuvis.client.office365.enabled -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{.Values.yuuvis.labels.app}}
    yuuvis: "true"
    name: office365
  name: office365
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8091
  selector:
    name: office365
{{- end }}